<div class="row">
  <div class="col s12 l4 offset-l4">
    <div class="card grey lighten-3">
      <div class="card-content">
        <h4 class="card-title center-align">Iniciar Sesion</h4>
        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input formControlName="correo" type="email" id="email" class="validate" />
              <label class="active" for="email">Correo Electronico</label>
              <div
                *ngIf="ObtenerFgvalidador.correo.errors && (ObtenerFgvalidador.correo.dirty || ObtenerFgvalidador.correo.touched)"
                class="mensajesValidaciones">
                <strong *ngIf="ObtenerFgvalidador.correo.errors.required">Este campo es requerido</strong>
                <strong *ngIf="ObtenerFgvalidador.correo.errors.email">Debe cumplir con un formato de correo
                  electrónico</strong>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input formControlName="clave" type="password" id="password" class="validate" />
              <label class="active" for="email">Contraseña</label>
              <div
                *ngIf="ObtenerFgvalidador.clave.errors && (ObtenerFgvalidador.clave.dirty || ObtenerFgvalidador.clave.touched)"
                class="mensajesValidaciones">
                <strong *ngIf="ObtenerFgvalidador.clave.errors.required">Este campo es requerido</strong>
              </div>
            </div>
          </div>

          <div class="row center-align" style="transform:scale(0.85);transform-origin:0;">
            <re-captcha formControlName="recaptchaReactive" required siteKey="6LcOuyYTAAAAAHTjFuqhA52fmfJ_j5iFk5PsfXaU">
            </re-captcha>
            <div  *ngIf="(ObtenerFgvalidador.correo.dirty || ObtenerFgvalidador.correo.touched) ||
            (ObtenerFgvalidador.clave.dirty || ObtenerFgvalidador.clave.touched)">
              <strong *ngIf="ObtenerFgvalidador.recaptchaReactive.invalid">Este campo es requerido</strong>
            </div>
          </div>

          <div class="row center-align">
            <button
              [disabled]="ObtenerFgvalidador.correo.errors || ObtenerFgvalidador.clave.errors || fgValidador.invalid"
              class="btn waves-effect waves-light" type="submit" name="action">Identificar
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="row center-align">
            <button class="btn waves-effect waves-light" type="button" (click)="nuevaContrasena()" name="action">Nueva
              contraseña
              <i class="material-icons right">send</i>
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<br />
