<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="crearRegistro()" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="fecha" id="fecha" type="date" class="validate">
                <label for="fecha">Fecha</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="oferta" id="oferta" type="text" class="validate">
                <label for="oferta">Oferta Economica</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="usuario" id="usuario" type="text" xclass="validate">
                <label class="active" for="usuario">Usuario</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="estados" formControlName="estado">
                    <option value="" disabled selected>Seleccionar Estado</option>

                    <option value="{{e.id}}" *ngFor="let e of listaEstados;">{{e.nombre}}</option>

                </select>
                <label>Estados</label>
            </div>

            
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="clientes" formControlName="cliente">
                    <option value="" disabled selected>Seleccionar Cliente</option>

                    <option value="{{c.id}}" *ngFor="let c of listaClientes;">{{c.documento}}</option>

                </select>
                <label>Clientes</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="inmuebles" formControlName="inmueble">
                    <option value="" disabled selected>Seleccionar Inmueble</option>

                    <option value="{{i.id}}" *ngFor="let i of listaInmuebles;">{{i.codigo}}</option>

                </select>
                <label>Inmuebles</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                    <i class="material-icons right">send</i>
                </button>
                &nbsp;
                <a class="waves-effect waves-light btn" routerLink="/vendedor/listar-cliente"><i
                        class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
