<br />
<a class="waves-effect waves-light btn" routerLink="/vendedor/crear-cliente"><i class="material-icons left">add</i>Agregar</a>

<table class="table responsive-table">

    <thead>
        <tr>
            <th>Documento</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha Nacimiento</th>
            <th>Fotografia</th>
            <th>Numero Celular</th>
            <th>Correo Electronico</th>
            <th>Direccion</th>
            <th>Ciudad</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let r of listaRegitros | paginate: { itemsPerPage: 6, currentPage: pagina }">
            <th>
                {{r.documento}}
            </th>
            <th>
                {{r.nombres}}
            </th>
            <th>
                {{r.apellidos}}
            </th>
            <th>
                {{r.fec_nacimiento}}
            </th>
            <th>
                {{r.fotografia}}
            </th>
            <th>
                {{r.num_celular}}
            </th>
            <th>
                {{r.correo_electronico}}
            </th>
            <th>
                {{r.direccion}}
            </th>
            <th>
                {{r.ciudadId}}
            </th>
            <th>
                <a class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <button class="btn waves-effect waves-light" type="submit" name="action">Eliminar
                    <i class="material-icons right">delete</i>
                </button>
            </th>
        </tr>
    </tbody>
</table>

<pagination-controls  (pageChange)="CambioPagina($event)"
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
