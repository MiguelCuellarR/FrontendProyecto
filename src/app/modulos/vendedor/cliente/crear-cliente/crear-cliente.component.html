<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="crearRegistro()" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="documento" id="documento" type="number" class="validate">
                <label for="documento">Documento</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="apellido" id="apellido" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="fotografia" id="fotografia" type="text" class="validate">
                <label for="fotografia">Fotografía</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="fechaNac" id="fechaNac" type="date" class="validate">
                <label for="fechaNac">Fecha Nacimiento</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="correo" id="correo" type="text" class="validate">
                <label for="correo">Correo Electronico</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="celular" id="celular" type="text" class="validate">
                <label for="celular">Numero de Celular</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="direccion" id="direccion" type="text" class="validate">
                <label for="direccion">Dirección</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="ciudades" formControlName="ciudad">
                    <option value="" disabled selected>Seleccionar ciudad</option>

                    <option value="{{c.id}}" *ngFor="let c of listaCiudades;">{{c.nombre}}</option>

                </select>
                <label>Ciudades</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                    <i class="material-icons right">send</i>
                </button>
                &nbsp;
                <a class="waves-effect waves-light btn" routerLink="/vendedor/listar-cliente"><i
                        class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
