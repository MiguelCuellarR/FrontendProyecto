<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="apellido" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="celular" type="tel" class="validate">
                <label for="celular">Telefono</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="icon_mail" type="email" class="validate">
                <label for="icon_mail">Correo Electronico</label>
            </div>



        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_box</i>
                <input id="icon_mail" type="text" class="validate">
                <label for="icon_mail">Documento de Identidad </label>
            </div>



        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment_ind</i>
                <select id="roles">
                    <option value="" disabled selected>Seleccionar rol</option>
                    <option value="" *ngFor="let r of listaRoles;">{{r.nombre}}</option>

                </select>
                <label>Rol</label>
            </div>


            <div class="input-field col s6">
                <i class="material-icons prefix">explore</i>
                <select id="ciudades">
                    <option value="" disabled selected>Seleccionar ciudad</option>
                    <option value=""></option>

                </select>
                <label>Ciudades</label>
            </div>


        </div>

        <button 
            class="btn waves-effect waves-light" type="submit" name="action">Crear
            <i class="material-icons right">send</i>
        </button>



    </form>

</div>
