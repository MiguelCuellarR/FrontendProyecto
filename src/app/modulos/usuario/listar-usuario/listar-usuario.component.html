<br />
<a class="waves-effect waves-light btn" routerLink="/usuario/crear-usuario"><i class="material-icons left">add</i>Agregar</a>

<table class="table responsive-table">

    <thead>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Documento</th>
            <th>Correo Electronico</th>
            <th>Telefono Celular</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let r of listaRegitros | paginate: { itemsPerPage: 6, currentPage: pagina }">
            <th>
                {{r.nombres}}
            </th>
            <th>
                {{r.apellidos}}
            </th>
            <th>
                {{r.documento}}
            </th>
            <th>
                {{r.correo_electronico}}
            </th>
            <th>
                {{r.telefono_celular}}
            </th>
            <th>
                {{r.rolUsuarioId}}
            </th>
            <th>
                <a class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <button class="btn waves-effect waves-light" type="button" (click)="verificarEliminacion(r.id,r.nombres)" name="action">Eliminar
                    <i class="material-icons right">delete</i>
                </button>
            </th>
        </tr>
    </tbody>
</table>

<pagination-controls  (pageChange)="CambioPagina($event)"
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>
