<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="ActualizarRegistro()" class="col s12">

        <input type="hidden" formControlName="id">

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input formControlName="apellido" id="apellido" type="text" class="validate">
                <label class="active" for="apellido">Apellido</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input formControlName="celular" id="celular" type="tel" class="validate">
                <label class="active" for="celular">Telefono</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input formControlName="correo" id="correo" type="email" class="validate">
                <label class="active" for="correo">Correo Electronico</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_box</i>
                <input formControlName="documento" id="documento" type="text" class="validate">
                <label class="active" for="documento">Documento de Identidad </label>
            </div>
        </div>

        <div class="row">


            <div class="input-field col s6">
                <i class="material-icons prefix">assignment_ind</i>
                <select id="roles" formControlName="rol">
                    <option value="" disabled selected>Seleccionar rol</option>
                    <option value="{{r.id}}" *ngFor="let r of listaRoles;">{{r.nombre}}</option>

                </select>
                <label>Rol</label>
            </div>


            <div class="input-field col s6">
                <i class="material-icons prefix">explore</i>
                <select id="ciudades" formControlName="ciudad">
                    <option value="" disabled selected>Seleccionar ciudad</option>
                    <option value="{{c.id}}" *ngFor="let c of listaCiudades;">{{c.nombre}}</option>

                </select>
                <label>Ciudades</label>
            </div>


        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Actualizar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;
                <a class="waves-effect waves-light btn" routerLink="/usuario/listar-usuario"><i class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
        
    </form>
</div>
