<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="crearRegistro()"  class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label for="codigo">Código</label>
            </div>
        </div>



        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="paises" formControlName="pais">
                    <option value="" disabled selected>Seleccionar país</option>

                    <option value="{{c.id}}" *ngFor="let c of listaPaises;">{{c.nombre}}</option>

                </select>
                <label>Paises</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                <i class="material-icons right">send</i>
            </button>


        </div>




    </form>

</div>
