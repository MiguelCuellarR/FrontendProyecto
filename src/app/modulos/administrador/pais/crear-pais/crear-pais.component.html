<div class="row">
    <form class="col s12" [formGroup]="fgValidacion" (ngSubmit)="EnviarPais()">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
                <div *ngIf="obtenerFGV.nombre.errors && (obtenerFGV.nombre.dirty || obtenerFGV.nombre.touched)"
                class="mensajesValidaciones">
                <strong >Este campo es requerido</strong>
            </div>
    
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">more </i>
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label for="codigo">CÃ³digo</label>
                <div *ngIf="obtenerFGV.codigo.errors && (obtenerFGV.codigo.dirty || obtenerFGV.codigo.touched)"
                class="mensajesValidaciones">
                <strong >Este campo es requerido</strong>
            </div>
    
            </div>
        </div>
       


        <div class="row">
            <div class="col s12">
                <button [disabled]="obtenerFGV.codigo.errors || obtenerFGV.nombre.errors"
                    class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;
                <a class="waves-effect waves-light btn" routerLink="/administrador/listar-pais"><i
                        class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>


    </form>

</div>
