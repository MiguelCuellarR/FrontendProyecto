<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="ActualizarRegistro()" class="col s12">
        <input type="hidden" formControlName="id">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label class="active" for="codigo">CÃ³digo</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="identificador" id="identificador" type="number" class="validate">
                <label class="active" for="identificador">Identificador</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="valor" id="valor" type="number" class="validate">
                <label class="active" for="valor">Valor</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="paises" formControlName="bloque">
                    <option value="" disabled selected>Seleccionar bloque</option>

                    <option value="{{b.id}}" *ngFor="let b of listaBloques;">{{b.nombre}}</option>

                </select>
                <label>Bloques</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                    <i class="material-icons right">send</i>
                </button>
                &nbsp;
                <a class="waves-effect waves-light btn" routerLink="/administrador/listar-inmueble"><i
                        class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
