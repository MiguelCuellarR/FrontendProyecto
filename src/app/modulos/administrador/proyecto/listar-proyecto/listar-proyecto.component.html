<br />
<a class="waves-effect waves-light btn" routerLink="/administrador/crear-proyecto"><i
        class="material-icons left">add</i>Agregar</a>

<table class="table responsive-table">

    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Imagen</th>
            <th>Ciudad</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let r of listaRegitros | paginate: { itemsPerPage: 6, currentPage: pagina }">
            <th>
                {{r.codigo}}
            </th>
            <th>
                {{r.nombre}}
            </th>
            <th>
                {{r.descripcion}}
            </th>
            <th>
                {{r.imagen}}
            </th>
            <th>
                {{r.ciudadId}}
            </th>
            <th>
                <a class="waves-effect waves-light btn" routerLink="/administrador/editar-proyecto/{{r.id}}"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <button class="btn waves-effect waves-light" type="button" name="action"
                    (click)="verificarEliminacion(r.id,r.nombre)">Eliminar
                    <i class="material-icons right">delete</i>
                </button>
            </th>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="CambioPagina($event)" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
