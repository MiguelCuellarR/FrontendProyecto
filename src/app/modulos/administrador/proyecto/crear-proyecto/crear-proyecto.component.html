<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="crearRegistro()" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label for="codigo">Código</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">description</i>
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label for="nombre">Descripción</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">image</i>
                <input formControlName="imagen" id="imagen" type="text" class="validate">
                <label for="codigo">Imagen</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="ciudades" formControlName="ciudad">
                    <option value="" disabled selected>Seleccionar ciudad</option>

                    <option value="{{c.id}}" *ngFor="let c of listaCiudades;">{{c.nombre}}</option>

                </select>
                <label>Ciudades</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                    <i class="material-icons right">send</i>
                </button>
                &nbsp;
                <a class="waves-effect waves-light btn" routerLink="/administrador/listar-proyecto"><i
                        class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
