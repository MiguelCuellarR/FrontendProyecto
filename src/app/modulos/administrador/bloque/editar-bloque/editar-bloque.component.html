<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="ActualizarRegistro()" class="col s12">
        <input type="hidden" formControlName="id">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">edit</i>
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">more</i>
                <input formControlName="codigo" id="codigo" type="text" class="validate">
                <label class="active" for="codigo">Código</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">description</i>
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label class="active" for="nombre">Descripción</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">add_location</i>
                <select id="proyectos" formControlName="proyecto">
                    <option value="" disabled selected>Seleccionar Proyecto</option>

                    <option value="{{p.id}}" *ngFor="let p of listaProyectos;">{{p.nombre}}</option>
                </select>
                <label>Proyectos</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Actualizar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;
                <a class="waves-effect waves-light btn" routerLink="/administrador/listar-bloque"><i
                        class="material-icons left">cancel</i>Cancelar</a>
            </div>
        </div>
    </form>
</div>
