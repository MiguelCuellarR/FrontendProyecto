

<div class="row">
    <div class="col">
        <div class="card" *ngFor="let p of proyectos">
            <div class="card-image" >
                <img [src]="'http://localhost:3000/archivo/2/' + p.imagen " class="responsive-img w-20">
                <span class="card-title">{{p.nombre}}</span>
            </div>
            <div class="card-content">
                {{p.descripcion}}
            </div>
            
        </div>
    </div>
</div>
